    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #F68A21;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .desert-svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Clickable elementen */
        .clickable {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clickable:hover {
            filter: brightness(1.2) drop-shadow(0 0 20px rgba(255,255,255,0.8));
        }

        /* Info panel */
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(139, 69, 19, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info-panel p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #FFF5E6 0%, #FFE4B5 100%);
            margin: 10% auto;
            padding: 30px;
            border: 4px solid #8B4513;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .close {
            color: #8B4513;
            float: right;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

gsap.to("#cactus-mid", {

gsap.to("#cactus-right", {

gsap.to("#small-plant", {

        gsap.to("#cloud-1", {

        });

        gsap.to("#cloud-2", {
            x: -200,
            duration: 40,
            repeat: -1,
            yoyo: true,
            ease: "none",

        });

        gsap.to("#cloud-1", {
            opacity: 0.7,

            yoyo: true,

        });

        gsap.to("#cloud-2", {
            opacity: 0.6,

        gsap.to("#mountain-left", {
            y: -2,

        });

        gsap.to("#mountain-right", {

        });

        gsap.to("#sand-layer-1", {

        });

        });

        let tempElement = document.getElementById('temp');
        gsap.to({value: 42}, {

            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            onUpdate: function() {
                tempElement.textContent = Math.round(this.targets()[0].value);
            }
        });

        const clickableElements = document.querySelectorAll('.clickable');
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');
        const modalTitle = document.getElementById('modalTitle');
        const modalType = document.getElementById('modalType');
        const modalInfo = document.getElementById('modalInfo');

        clickableElements.forEach(element => {
            element.addEventListener('click', function() {
                const name = this.getAttribute('data-name');
                const info = this.getAttribute('data-info');
                const type = this.getAttribute('data-type');
                
                modalTitle.textContent = name;
                modalInfo.textContent = info;
                
                let typeText = '';
                let bgColor = '';
                
                switch(type) {
                    case 'producent':
                        typeText = 'üå± Producent';
                        bgColor = '#4CAF50';

                    case 'habitat':
                        typeText = 'üèîÔ∏è Habitat';

                },

                }

                    scale: 1.05,

            });

            element.addEventListener('mouseleave', function() {
                gsap.to(this, {
                    scale: 1,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });

        closeBtn.addEventListener('click', function() {
            gsap.to('.modal-content', {
                scale: 0.5,
                opacity: 0,
                duration: 0.3,
                ease: "back.in(1.7)",
                onComplete: () => {
                    modal.style.display = 'none';
                }
            });
        });

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                gsap.to('.modal-content', {
                    scale: 0.5,
                    opacity: 0,
                    duration: 0.3,
                    ease: "back.in(1.7)",
                    onComplete: () => {
                        modal.style.display = 'none';
                    }
                });
            }
        });
